dependencies {
    compile project(':FtcRobotController')

    compile "org.first.ftc:robotcore:$ftc_version"
    compile "org.first.ftc:hardware:$ftc_version"
    compile "org.first.ftc:ftc-common:$ftc_version"
    compile "org.first.ftc:analytics:$ftc_version"
    compile "org.first.ftc:wireless-p2p:$ftc_version"

    compile "com.github.Pattonville-Robotics:Common-Code:$ftc_version.2"
}

android {
    lintOptions {
        ignore 'InvalidPackage'
    }
}
